<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>S'identifier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="center-logo" size="12" size-sm="8" offset-sm="2">
        <div>
          <div class="pad-logo">
            <img class="img-logo" src="/assets/images/sk.jpeg" />
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col class="center-logo">
          <ion-label>
            <h1>Connectez-vous</h1>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-icon
                color="primary"
                slot="start"
                name="person-outline"
              ></ion-icon>
              <ion-input
                label="Numéro"
                type="tel"
                labelPlacement="floating"
                placeholder="Voter numero"
                ngModel
                name="numTel"
                required
                #enumTelCtrl="ngModel"
                maxlength="20"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!enumTelCtrl.valid && enumTelCtrl.touched"
              lines="none"
            >
              <p>Le numéro doit valide</p>
            </ion-item>
            <ion-item>
              <ion-icon
                color="primary"
                slot="start"
                name="lock-closed-outline"
              ></ion-icon>
              <ion-icon
                (click)="changeType()"
                color="primary"
                slot="end"
                [name]="type ? 'eye-outline' : 'eye-off-outline' "
              ></ion-icon>
              <ion-input
                label="PASSWORD"
                [type]="type ? 'password' : 'text' "
                labelPlacement="floating"
                placeholder="PASSWORD"
                ngModel
                name="password"
                required
                maxlength="4"
                #passworldCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passworldCtrl.valid && passworldCtrl.touched"
              lines="none"
            >
              <p>La list doit avoir au moins 4 caractéres</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <p class="center-text">mot de passe oublier ?</p>
          <ion-button
            type="submit"
            (click)="onLonIn()"
            expand="block"
            [disabled]="!f.valid"
            >Se connecter</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
