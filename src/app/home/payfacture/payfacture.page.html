<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-back-button [defaultHref]="['home']"></ion-back-button>
    </ion-button>
    <ion-title>Payer votre facture</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding ion-text-center">
    <ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div class="">
            <ion-fab-button [routerLink]="['/','home','tabs','paycredit']">
              <ion-icon name="phone-portrait-outline"></ion-icon>
            </ion-fab-button>
            <div class="titre-icon">Credit</div>
          </div>
        </ion-col>
      </ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class="">
          <h4>Payer votre facture avec SamaKhaliss en toute sécurité</h4>
        </div>
        <ion-list>
          <ion-item>
            <ion-button [routerLink]="['/','home','tabs', 'campusen']">
              <ion-avatar>
                <img src="assets/images/campusen.png" alt="" />
              </ion-avatar>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-button [routerLink]="['/','home','tabs', 'unchk']">
              <ion-avatar>
                <img src="assets/images/unchk.png" alt="" />
              </ion-avatar>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-button [routerLink]="['/','home','tabs', 'senelec']">
              <ion-avatar>
                <img src="assets/images/senelec.png" alt="" />
              </ion-avatar>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-button [routerLink]="['/','home','tabs', 'seneau']">
              <ion-avatar>
                <img src="assets/images/seneau.png" alt="" />
              </ion-avatar>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-button [routerLink]="['/','home','tabs', 'canal']">
              <ion-avatar>
                <img src="assets/images/canal.png" alt="" />
              </ion-avatar>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-button [routerLink]="['/','home','tabs', 'woyofal']">
              <ion-avatar>
                <img src="assets/images/woyofal.png" alt="" />
              </ion-avatar>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
