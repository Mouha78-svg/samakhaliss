<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-back-button [defaultHref]="['home']"></ion-back-button>
    </ion-button>
    <ion-title>sendusermoney</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              label="Le nom"
              type="text"
              labelPlacement="floating"
              placeholder="NOM"
              autocomplete
              autocorrect
              ngModel
              formControlName="fullName"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              label="Numero de telephone"
              type="tel"
              labelPlacement="floating"
              placeholder="numero"
              formControlName="tel"
              ngModel
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-row *ngIf="!form.get('tel').valid && form.get('tel').touched">
          <ion-col size-sm="6" offset-sm="3">
            <p>Le numéro de téléphone ne doit pas depasser 13 carracter</p>
          </ion-col>
        </ion-row>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              label="Somme"
              type="number"
              labelPlacement="floating"
              placeholder="Somme"
              formControlName="price"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-item-display-none">
        <ion-col size-sm="6" offset-sm="3">
          <ion-item class="noneprice">
            <ion-label>
              <ion-input
                type="text"
                name="currentDate"
                formControlName="newDate"
                [ngModel]="currentDate"
                required
              ></ion-input>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            expand="block"
            (click)="onCreatePayment()"
          >
            Valider</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
